<div>
  <div class="modal-header">
    <h5 class="modal-title">{{ isCreate? 'Add To-Do List' : 'Update To-Do List' }}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input id="startDate" [(ngModel)]="list.startDate" class="form-control" type="datetime-local" name="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input id="endDate" [(ngModel)]="list.endDate" class="form-control" type="datetime-local" name="endDate">
      </div>
      <div class="btn-group" role="group" aria-label="submitBtn">
        <button type="submit" class="btn btn-outline-warning">Save</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="activeModal.close('close')">Close</button>
  </div>
</div>
