<div style="margin: 100px 0;" class="card">
    <div class="card-header" style="background-color: orange;">
        <h4 style="color: white;">Login</h4>
    </div>
    <div class="card-body">
        <form class="center m-5" #f="ngForm" (ngSubmit)="login()">
            <fieldset>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 form-label">Email</label>
                    <input type="text" required="" [(ngModel)]="loginBody.email" name="email" id="email" class="col-sm-9 form-control" placeholder="Please Enter The Email">
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-3 form-label">Password</label>
                    <input type="password" required="" [(ngModel)]="loginBody.password" name="password" id="password" class="col-sm-9 form-control">
                </div>
                <br>
                <div class="text-center" *ngIf="errorMessage != ''"><span class="text-danger">{{ errorMessage }}</span></div>
                <br>
                <div class="text-center">
                    <button [disabled]="!f.valid" class="btn btn-outline-warning" type="submit">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="card-footer">
        <div class="text-center m-3">
            <p>If you want to create new Account, Click <a class="link-info" routerLink="/register" routerLinkActive="active">Here</a></p>
        </div>
    </div>
</div>
